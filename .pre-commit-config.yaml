ci:
  autofix_commit_msg: "fix: auto fixes"
  autoupdate_commit_msg: "chore: autoupdate"
exclude: "^addons/gut/"
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-yaml
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
